<<!DOCTYPE html>
<html>
<head>
    <title>Foodee</title>
    <link rel="stylesheet" type="text/css" media="screen" href="recommend.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Contribute Your Recipe </h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                        <input type="text" id="title" class="form-control" placeholder="Title" required autofocus>
                        <label for="title">Title of the Recipe</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="ingredients" class="form-control" placeholder="Ingredients" required autofocus>
                        <label for="ingredients">Ingredients (Use commas)</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="instructions" class="form-control" placeholder="Instruction" required autofocus>
                        <label for="instructions">Instructions</label>
                    </div>

                    <div class="form-label-group">
                        <input type="number" id="time" class="form-control" placeholder="Time" required autofocus>
                        <label for="title">Time (Minute)</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
                    <hr class="my-4">
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
</html>
